{% extends 'base.html' %}
{% block title %}Сброс пароля{% endblock %}
{% block content %}

<div class="card">
    <div class="card-header">
        <h4 class="card-title">Сброс пароля</h4>
    </div>
    <div class="card-body">
        <p class="card-text">Чтобы сбросить старый пароль, введите адрес электронной почты, под которым вы регистрировались.</p>
        <form method="post">
            {% csrf_token %}
            <table class="table">
                <tbody>
                {{ form.as_table }}
                </tbody>
            </table>
            <button type="submit" class="btn btn-primary">Сбросить пароль</button>
        </form>
    </div>
</div>

{% endblock %}
