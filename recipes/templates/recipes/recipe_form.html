{% extends 'base.html' %}
{% block title %}Рецепт{% endblock %}
{% block content %}

<div class="card">
    <div class="card-header">
        <h4 class="card-title">{% if recipe %} Отредактируйте {%else %} Добавьте {%endif%} рецепт</h4>
    </div>
    <div class="card-body">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <table class="table">
                <tbody>
                {{ form.as_table }}
                </tbody>
            </table>
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a href="{% url 'index' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</div>

{% endblock %}
