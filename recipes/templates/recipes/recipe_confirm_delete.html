{% extends 'base.html' %}
{% block title %}Новый рецепт{% endblock %}
{% block content %}

<div class="card">
    <div class="card-header">
        <h4 class="card-title">Удаление рецепта</h4>
    </div>
    <div class="card-body">
        <p class="card-text">Вы действительно хотите удалить рецепт "{{ object }}"?</p>
        <form method="post">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="btn btn-danger">Да, удалить</button>
            <a href="{% url 'recipe' object.id %}" class="btn btn-primary">Отмена</a>
        </form>
    </div>
</div>

{% endblock %}
