{% extends 'base.html' %}
{% block title %}Регистрация{% endblock %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h4 class="card-title">Регистрация</h4>
    </div>
    <div class="card-body">
        <form method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            <table class="table">
                <tbody>
                {{ form.as_table }}
                </tbody>
            </table>
            <button type="submit" class="btn btn-primary">Создать аккаунт</button>
        </form>
    </div>
</div>
{% endblock %}
